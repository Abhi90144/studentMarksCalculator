<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="LPU Grade Calculator - Calculate TGPA, CGPA, and percentage for Lovely Professional University students with 10-point grading system">
  <meta name="keywords" content="LPU grade calculator, LPU CGPA calculator, LPU TGPA, Lovely Professional University">
  <meta name="author" content="LPU Student Tools">
  <title>LPU Grade Calculator - CGPA & TGPA</title>
  <link rel="stylesheet" href="../css/style.css">

</head>

<body class="dark-mode">
  <!-- Floating Background Shapes -->
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="lpu-badge">LPU</div>
        <div class="header-text">
          <h1 class="app-title">Grade Calculator</h1>
          <p class="app-subtitle">Lovely Professional University</p>
        </div>
      </div>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
        <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Z" />
        </svg>
        <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12,17a5,5,0,1,1,5-5A5,5,0,0,1,12,17ZM12,5V3a1,1,0,0,0-2,0V5a1,1,0,0,0,2,0Zm0,16V19a1,1,0,0,0-2,0v2a1,1,0,0,0,2,0ZM20,11H22a1,1,0,0,0,0-2H20a1,1,0,0,0,0,2ZM4,11H6a1,1,0,0,0,0-2H4a1,1,0,0,0,0,2ZM18.36,7.64a1,1,0,0,0,.71-.29l1.41-1.41a1,1,0,1,0-1.41-1.41L17.66,6a1,1,0,0,0,0,1.41A1,1,0,0,0,18.36,7.64ZM5.64,18.36a1,1,0,0,0-.71.29L3.52,20.07a1,1,0,0,0,1.41,1.41L6.34,20.07a1,1,0,0,0,0-1.41A1,1,0,0,0,5.64,18.36ZM5.64,7.64A1,1,0,0,0,6.34,6L4.93,4.59A1,1,0,0,0,3.52,6L4.93,7.41A1,1,0,0,0,5.64,7.64ZM18.36,18.36a1,1,0,0,0-1.41,0,1,1,0,0,0,0,1.41l1.41,1.41a1,1,0,0,0,1.41-1.41Z" />
        </svg>
      </button>
    </header>

    <!-- Main Calculator Card -->
    <main class="calculator-card">
      <div class="calculator-content">
        <!-- Subjects Input Section -->
        <div class="subjects-section">
          <h2 class="section-title">Enter Your Grades</h2>
          <div class="subject-selector-container">
            <label class="selector-label">Quick Add Subjects - Select Semester(s):</label>
            <div class="semester-checkboxes">
              <label class="checkbox-label">
                <input type="checkbox" class="semester-checkbox" value="1">
                <span>Sem 1</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" class="semester-checkbox" value="2">
                <span>Sem 2</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" class="semester-checkbox" value="3">
                <span>Sem 3</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" class="semester-checkbox" value="4">
                <span>Sem 4</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" class="semester-checkbox" value="5">
                <span>Sem 5</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" class="semester-checkbox" value="6">
                <span>Sem 6</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" class="semester-checkbox" value="7">
                <span>Sem 7</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" class="semester-checkbox" value="8">
                <span>Sem 8</span>
              </label>
            </div>
            <div class="selector-row">
              <button id="load-subjects-btn" class="btn btn-secondary">Load Selected Semesters</button>
            </div>
            <p class="helper-text">Select one or more semesters and click Load, or add subjects manually
              below</p>
          </div>
          <div id="subjects-container" class="subjects-container">
            <!-- Initial 3 subject rows will be generated by JavaScript -->
          </div>
          <button id="add-subject-btn" class="btn btn-secondary" aria-label="Add new subject">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
              <path d="M19,11H13V5a1,1,0,0,0-2,0v6H5a1,1,0,0,0,0,2h6v6a1,1,0,0,0,2,0V13h6a1,1,0,0,0,0-2Z" />
            </svg>
            Add Subject
          </button>
        </div>

        <!-- Control Buttons -->
        <div class="controls-section">
          <button id="calculate-btn" class="btn btn-primary" aria-label="Calculate grades">
            Calculate
          </button>
          <button id="clear-btn" class="btn btn-secondary" aria-label="Clear all inputs">
            Clear
          </button>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="results-section hidden">
          <h2 class="section-title">Your Results</h2>
          <div class="results-grid">
            <div class="result-card">
              <div class="result-label">Total Credits</div>
              <div id="credits-result" class="result-value">0</div>
            </div>
            <div class="result-card">
              <div class="result-label">TGPA</div>
              <div id="tgpa-result" class="result-value">0.0</div>
              <div class="result-sublabel">10-Point Scale</div>
            </div>
            <div class="result-card">
              <div class="result-label">Percentage</div>
              <div id="percentage-result" class="result-value">0%</div>
              <div class="result-sublabel">TGPA Ã— 9.5</div>
            </div>
            <div class="result-card result-card-wide">
              <div class="result-label">Overall Grade</div>
              <div id="grade-result" class="result-value grade-badge">-</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer  done heading with the help of css -->
    <footer class="footer">
      <p>Built for LPU Students | 10-Point Grading System</p>
    </footer>
  </div>

  <script src="../js/script.js"></script>
</body>

</html>
